<div class="uk-width-1-1 uk-padding-large" id="services">
	<h1 class="uk-text-bold uk-text-darken uk-text-center">{{element.data.intro}}</h1>

	<div class="uk-grid uk-margin-large-top uk-text-center uk-grid-small uk-child-width-1-5@l uk-child-width-1-3@m uk-child-width-1-2@s">
		{% for item in element.data.services %}
		<div class="uk-margin-bottom rotate-on-hover">
			<a href="#" class="uk-link-reset">
				<h1 class="uk-text-center">
					<div class="uk-display-inline-block rotate-target {{item.class}} small"></div>
				</h1>
				<h6><strong>{{item.text}}</strong></h6>
			</a>
		</div>
		{% endfor %}
		</div>
	</div>

</div>
